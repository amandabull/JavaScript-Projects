<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Practice</title>
        <script src="JS/JavaScript_3.js" defer></script>
    </head>

<!--Body-->
    <body>
        <h1>Colors</h1>
        <h3>Click on a color name to learn more!</h3>
        <ul>
            <li onclick="colorType(this)" id="Cerulean"
            data-color-type ="blue">Cerulean</li>
            <li onclick="colorType(this)" id="Ruby"
            data-color-type ="red">Ruby</li>
            <li onclick="colorType(this)" id="Forest"
            data-color-type ="green">Forest</li>
        </ul>
    </body>
</html>

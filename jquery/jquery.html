<!DOCTYPE html>
<html lang='en'>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
    $(document).ready(function() {
        $("html").append( //calls the html once the document is loaded and adds in the following content
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"}); //changes only "Paragraph 2" to be red
        $('#3').click(function() { //hides "Basic jQuery" once "Paragraph 3" is clicked on by the user
            $('h1').hide();
        });
    });

    </script>
</html>
